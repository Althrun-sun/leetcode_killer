<div>
    <div class="container">
        <div class="position-relative">
            <p class="fw-bolder fs-1" style="text-align: center;">Leetcode killer 330</p>
            <p class="fw-bolder fs-1" style="text-align: center;">(75/300)</p>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
            </div>
        </div>
    </div>
    <div class="container">

        {% for problem in problems %}
        <div class="accordion" id="problemAccordion" data-bs-theme="dark">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ loop.index }}">
                    <button class="accordion-button collapsed fw-bolder fs-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{{ loop.index }}" aria-expanded="false"
                        aria-controls="collapse{{ loop.index }}">
                        {{ problem.category }}
                    </button>
                </h2>
                <div id="collapse{{ loop.index }}" class="accordion-collapse collapse"
                    aria-labelledby="heading{{ loop.index }}" data-bs-parent="#problemAccordion">
                    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-bg-striped" style="width: 33%">1/3</div>
                    </div>
                    <div class="accordion-body">
                        <ul>
                            <ul class="list-group"></ul>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="fw-bolder fs-2">Status</th>
                                        <th scope="col" class="fw-bolder fs-2">Question</th>
                                        <th scope="col" class="fw-bolder fs-2">Solution</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for question in problem.questions %}
                                    <tr>
                                        <td>
                                            <input class="form-check-input me-1" type="checkbox"
                                                value="{{question.completed}}" id="checkbox-{{question.id}}"
                                                data-id="{{question.id}}" {% if question.completed %}checked{% endif %}>
                                        </td>
                                        <td>
                                            <p class="fw-bolder fs-4" style="margin: left 10px;"><a
                                                    class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                                    style="color:whitesmoke"
                                                    href="{{question.url}}">{{question.title}}</a></p>
                                        </td>
                                        <td>
                                            <p class="fw-bolder fs-4 rounded-pill" style="border: 3px white solid; "><a
                                                    style="padding: 7px">Solution</a></p>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
